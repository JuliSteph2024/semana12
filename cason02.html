<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura con Section y Aside Alineados</title>
    <link rel="stylesheet" href="css/caso2.css" type="text/css">
</head>
<body>
    <h1>Estructura Semántica con HTML5 y CSS3</h1>
    <header>
        <h2>Encabezado</h2>
    </header>

    <nav>
        <h2>menú</h2>
    </nav>

    <div class="content-container">
        <section>
            <h2>sección</h2>
            <article>
                <p>artículos</p>
            </article>
        </section>

        <aside>
            <h2>aside</h2>
        </aside>
    </div>

    <footer>
        <p>pié de página</p>
    </footer>

</body>
</html>
